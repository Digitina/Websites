<link rel="import" href="../../libs/paper-input/paper-input.html" />
<link rel="import" href="../../libs/paper-input/paper-textarea.html" />

<dom-module id="vi-contact-form">
    <link rel="stylesheet" href="contact-form.css" />
    <template>
        <vi-grid>
            <paper-input label="[[nameLabel]]" value="{{name}}" class="vi-grid-cell vi-grid-cell--6-col vi-grid-cell--8-col-tablet"></paper-input>
            <paper-input label="[[emailLabel]]" value="{{email}}" class="vi-grid-cell vi-grid-cell--6-col vi-grid-cell--8-col-tablet"></paper-input>
            <paper-textarea label="[[messageLabel]]" value="{{message}}" class="vi-grid-cell vi-grid-cell--12-col" rows="3"></paper-textarea>
            <div class="vi-grid-cell vi-grid-cell--12-col">
                <paper-button on-tap="_sendMessage">[[sendMessageLabel]]</paper-button>
            </div>
        </vi-grid>
    </template>
</dom-module>

<script src="contact-form.js"></script>
